<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A survey form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
<header class="header">
  <h1 id="title" class="text-center"> A survey Form</h1>
  <p id="description" class="description text-center">Thank you for filling this out</p>
  </header>
  
  <form id="survey-form">
    
    <div class="form-group">
    <label id="name-label" for="name"> Name</label>
    <input type="text" id="name" name="name" placeholder="Name" class="form-control" required/>
    </div>
    
    <div class="form-group">
    <label id="email-label" for="email"> Email</label>
    <input type="email" id="email" name="email" class="form-control" placeholder= "Email" required/>
    </div>
    
   <div>
    <label id="number-label" for="number"> Age <span class="clue">(Optional)</span></label>
    <input type="number" id="number" name="age" min="15" max="44" class="form-control" placeholder="Age" required/>
     </div>
    
   <div class="form-group">
     <p>Choose the best applicable</p>
     <select id="dropdown" name="role" class="form-control" required>
       <option disabled selected value> Select the best fit</option>   
       <option value="student">student</option>
    <option value="Parttime">Part Time Job</option>
       <option value="fulltime">Full Time Job</option>
       <option value="student">other</option>
    </select>
    </div>
    
    <div class="form-group">
      <p>Experience <span class="clue">(in years)</span></p>
      <label>
        <input type="radio" name="experience" value="Zero-two" class="input-radio"/>0-2</label>
      <label>
        <input type="radio" name="experience" value="two-five" class="input-radio"/>2-5</label>
      <label>
        <input type="radio" name="experience" value="five-ten" class="input-radio"/>5-10</label>
    </div>
    
    <div class="form-group">
      <p> How did you hear about us?  <span class="clue">(check all that apply)</span></p>
      <label>
        <input
               type="checkbox" 
               name="hear" 
               value="twitter" 
               class="input-checkbox"/>Twitter
        </label>
  <label>
    <input
           type="checkbox" 
           name="hear" 
           value="facebook" 
           class="input-checkbox"/>Facebook
        </label>
  <label>
      <input 
             type="checkbox" 
           name="hear"
             value="Whatsapp" 
             class="input-checkbox"/>Whatsapp
        </label>
    </div>
    
   <div class="form-group">
     <p>Any other comments?</p>
     <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comments here"></textarea>
    </div>

   <div class="form-group">
  <button type="submit" id="submit" class="submit-button">Submit</button>
  </div>
 </form>
</div>
<!-- partial -->
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script><script  src="./script.js"></script>

</body>
</html>
